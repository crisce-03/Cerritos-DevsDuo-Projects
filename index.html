    .bg-color1 { background-color: var(--color1); }
    .bg-color2 { background-color: var(--color2); }
    .bg-color3 { background-color: var(--color3); }

    .text-dark { color: var(--text-dark); }

    @media only screen and (min-width: 768px) {

        height: auto;
